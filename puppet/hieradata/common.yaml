php::settings:
  Date/date.timezone: America/New_York
  display_errors: On
  display_startup_errors: On
  PHP/memory_limit: 512M

php::cli::settings:
  PHP/memory_limit: 512M

php::extensions:
  mysql: {}
  gd: {}
  xml: {}
  apc:
    package_prefix: php-pecl-
    settings:
      apc.stat: 1
      apc.stat_ctime: 1
